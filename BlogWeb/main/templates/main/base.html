<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet">
    
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">PLOG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home_views' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="{% url 'blog:home_blog_views' %}">POST</a>
              <a class="nav-link" href="{% url 'blog:add_blog_views' %}">Add Post</a>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                category
              </button>
            
              <ul class="dropdown-menu">
                <li><a name="category" class="dropdown-item" href="{%url 'blog:home_blog_views' %}?category=Travel">Travel</a></li>
                <li><a name="category" class="dropdown-item" href="{%url 'blog:home_blog_views'%}?category=Art" >Art</a></li>
                <li><a name="category" class="dropdown-item" href="{%url 'blog:home_blog_views'%}?category=Food">Food</a></li>
              </ul>
            </div>
          </div>
          <form class="d-flex" role="search" action="{%url 'blog:search_blog_views'%} " method="get">
            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
    <div class="container-home">
        



    {% block contant %}
   
    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
   </div>
  </body>
</html>
